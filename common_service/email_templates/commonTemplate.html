<!DOCTYPE html>
<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Driver007</title>

	<style type="text/css">
		@media screen and (min-width: 600px) {
			.responsive-table {
				width: 600;
				min-width: 600px;
			}
		}
	</style>
</head>

<body
	style="margin: 0px!important;padding: 0px!important;height:100%;width:100%;background:white;overflow-x: hidden;font-family: Roboto!important; display:block !important; -webkit-text-size-adjust:none">

	<table class="responsive-table"
		style="width:100%;font-family:Roboto; padding: 0px!important;margin: 0 auto;border: 1px solid #eee;box-shadow: 0 0 10px rgba(0, 0, 0, .15);font-size:16px;font-weight:300;line-height: 24px;letter-spacing:1px;font-family:  Arial, Sans-serif;color: #555;"
		cellpadding="0" cellspacing="0">
		<tr>
			<td>
				<table style="width:100%;line-height:inherit;margin:auto;" cellpadding="0" cellspacing="0">
					<tr style="padding:0px;">
						<td valign="top" width="100%" style="padding:0px;">
							<table style="width:100%;line-height:inherit;" cellpadding="0" cellspacing="0">
								<tr>
									<td>
										<a href="{LOGOLINK}" target="_blank"><img src="{LOGO}"
												style="padding-top:6%;padding-left: 20%;width: 100px;" /></a>
									</td>


									<td style="padding: 35px 8px 0px 20px;font-family: Roboto!important; float:right;">
										{DATE}</td>


									<td style="width:50px;"></td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<hr style="height:1px; border:none; color:#000; background-color:#000;width:90%;">
						</td>
					</tr>

				</table>
			</td>
		</tr>


		<tr>
			<td>
				<table style="line-height:inherit;padding:0px 10px;margin: auto 2em;" colspan="2">
					<tbody>
						<tr>
							<td>{EMAILBODY}</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>

		<tr>
			<td>
				<table style="width: 100%;line-height:inherit;" cellpadding="0" cellspacing="0">
					<tr>
						<td colspan="2">
							<hr style="height:1px; border:none; color:#000; background-color:#000;width:90%;">
						</td>
					</tr>
					<tr>

						<td valign="top" width="70%" style="padding-top:15px;padding-left:45px;">
							<table align="center" cellspacing="0" cellpadding="0" border="0" width="100%">
								<tr>
									<td>
										<p style="margin-top: 2%;margin:0;font-size: 13px;font-family: Roboto;">For T&C
											<a href="{WEBSITEURL}" target="_blank">Visit our
												website.</a>
										</p>
									</td>
								</tr>

							</table>
						</td>

						<td valign="top" width="30%" style="padding-top:15px;">
							<table style="width:100%;line-height:inherit;" align="center" cellspacing="0"
								cellpadding="0" border="0" width="100%">
								<tr>
									<td style="display:inline;font-size:15px;font-family: Roboto!important;"><a
											href="{FAQURL}"
											style="font-size:14px;color:#01A8E8;list-style-type:none;margin:0; text-decoration:none;">FAQ
											|</a>
									</td>
									<td style="display:inline;font-family: Roboto!important;">
										<a href="{SUPPORTURL}"
											style="font-size:14px;color:#01A8E8;list-style-type:none;margin:0;text-decoration:none; ">SUPPORT</a>
									</td>
								</tr>
							</table>
						</td>
					</tr>

					<tr>
						<td colspan="2">
							<hr style=" border:3px solid #fff;width:90%;">
						</td>
					</tr>

				</table>
			</td>
		</tr>
	</table>

</body>

</html>
